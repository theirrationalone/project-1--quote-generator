<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js" defer></script>
    <title>Quote Generator</title>
</head>

<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-container__quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote-container__quote">What you are is what you have been. What you'll be is What you do now.</span>
        </div>
        <div class="quote-container__quote-author">
            <span id="author">Buddha</span>
        </div>
        <div class="quote-container__button-container">
            <button class="button-container__button twitter-button" id="twitter-button" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="button-container__button new-quote-button" id="next-button">New Quote</button>
        </div>
    </div>
</body>

</html>
